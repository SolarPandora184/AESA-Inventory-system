<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AESA Inventory System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
    }
    form,
    table,
    #searchContainer,
    #viewToggleContainer,
    #exportContainer,
    #missingOnlyContainer {
      max-width: 900px;
      margin: auto;
    }
    input,
    select,
    textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border: none;
      border-radius: 5px;
      box-sizing: border-box;
    }
    input[type="checkbox"] {
      width: auto;
      margin-right: 0.5rem;
    }
    label {
      display: inline-block;
      margin-bottom: 0.5rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th,
    td {
      border: 1px solid #444;
      padding: 0.5rem;
      text-align: left;
      vertical-align: top;
      word-break: break-word;
    }
    th {
      background-color: #222;
    }
    button {
      background: #2ecc71;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }
    .edit-button {
      background-color: #3498db;
    }
    .confirm-button {
      background-color: #f39c12;
    }
    .export-button {
      background-color: #9b59b6;
      margin-top: 0.5rem;
    }
    #viewToggleContainer, #missingOnlyContainer {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    #inventoryStatus {
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>AESA Inventory System</h1>

  <div id="viewToggleContainer">
    <label><input type="radio" name="viewMode" value="live" checked /> During Event</label>
    <label><input type="radio" name="viewMode" value="post" /> Post Event</label>
  </div>

  <div id="missingOnlyContainer">
    <button onclick="toggleMissingOnly()">Toggle Missing Items Only</button>
  </div>

  <form id="inventoryForm">
    <input type="hidden" id="editKey" />
    <input type="text" id="itemName" placeholder="Item Name" required />
    <input type="number" id="quantityExpected" min="1" value="1" placeholder="Quantity Expected" required />
    <input type="text" id="location" placeholder="Location" required />
    <input type="text" id="custodian" placeholder="Custodian" required />
    <input type="text" id="contact" placeholder="Contact Info" required />
    <input type="text" id="source" placeholder="Source (where it came from)" required />
    <textarea id="notes" placeholder="Notes (optional)"></textarea>
    <label><input type="checkbox" id="expendable" /> Expendable</label>
    <label><input type="checkbox" id="returned" /> Returned</label>
    <button type="submit">Save Item</button>
  </form>

  <div id="searchContainer">
    <input type="text" id="searchInput" placeholder="Search inventory..." />
  </div>

  <div id="inventoryStatus"></div>

  <div id="exportContainer">
    <button class="export-button" onclick="exportCSV()">Export CSV</button>
  </div>

  <table id="inventoryTable">
    <thead>
      <tr>
        <th>Item</th>
        <th>Qty</th>
        <th>Location</th>
        <th>Custodian</th>
        <th>Contact</th>
        <th>Source</th>
        <th>Expendable</th>
        <th>Returned</th>
        <th>Status</th>
        <th>Notes</th>
        <th>Last Updated</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push, set, update, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDZXaf9PO6E69KNiv-yjtwFxGe8c6jyz3c",
      authDomain: "video-call-system-140da.firebaseapp.com",
      projectId: "video-call-system-140da",
      storageBucket: "video-call-system-140da.appspot.com",
      messagingSenderId: "818151254357",
      appId: "1:818151254357:web:00c81df2d11a9118ffe7dc",
      measurementId: "G-XX57FM9DPN"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const form = document.getElementById("inventoryForm");
    const tableBody = document.querySelector("#inventoryTable tbody");
    const searchInput = document.getElementById("searchInput");
    const viewToggleInputs = document.getElementsByName("viewMode");
    const inventoryStatus = document.getElementById("inventoryStatus");
    const editKey = document.getElementById("editKey");

    let allItems = {};
    let currentView = "live";
    let showMissingOnly = false;

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const item = {
        itemName: document.getElementById("itemName").value.trim(),
        quantityExpected: parseInt(document.getElementById("quantityExpected").value),
        location: document.getElementById("location").value.trim(),
        custodian: document.getElementById("custodian").value.trim(),
        contact: document.getElementById("contact").value.trim(),
        source: document.getElementById("source").value.trim(),
        notes: document.getElementById("notes").value.trim(),
        expendable: document.getElementById("expendable").checked,
        returned: document.getElementById("returned").checked,
        status: "Verified",
        lastUpdated: new Date().toISOString()
      };

      if (editKey.value) {
        await update(ref(db, `inventory/${editKey.value}`), item);
        editKey.value = "";
      } else {
        const newRef = push(ref(db, "inventory"));
        await set(newRef, item);
      }

      form.reset();
      document.getElementById("quantityExpected").value = 1;
    });

    onValue(ref(db, "inventory"), (snapshot) => {
      const data = snapshot.val() || {};
      allItems = data;
      renderView();
    });

    viewToggleInputs.forEach(input => {
      input.addEventListener("change", () => {
        currentView = input.value;
        renderView();
      });
    });

    function toggleMissingOnly() {
      showMissingOnly = !showMissingOnly;
      renderView();
    }

    function renderView() {
      const items = Object.entries(allItems);
      let dataToRender = [];
      if (currentView === "live") {
        dataToRender = items;
        inventoryStatus.textContent = "Viewing: During Event - All items currently deployed";
      } else {
        dataToRender = items.filter(([_, item]) => !item.expendable && !item.returned);
        inventoryStatus.textContent = `Viewing: Post Event - ${dataToRender.length} items require return confirmation.`;
      }

      if (showMissingOnly) {
        dataToRender = dataToRender.filter(([_, item]) => !item.returned);
        inventoryStatus.textContent += " (Missing Items Only)";
      }

      renderTable(Object.fromEntries(dataToRender));
    }

    function renderTable(data) {
      tableBody.innerHTML = "";
      Object.entries(data).forEach(([key, item]) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.itemName}</td>
          <td>${item.quantityExpected}</td>
          <td>${item.location}</td>
          <td>${item.custodian}</td>
          <td>${item.contact}</td>
          <td>${item.source}</td>
          <td>${item.expendable ? "✔️" : "❌"}</td>
          <td>${item.returned ? "✔️" : "❌"}</td>
          <td>${item.status}</td>
          <td>${item.notes || ""}</td>
          <td>${new Date(item.lastUpdated).toLocaleString()}</td>
          <td>
            <button class="edit-button" onclick="editItem('${key}')">Edit</button>
            <button class="confirm-button" onclick="confirmReturn('${key}')">Confirm Return</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    window.editItem = function (key) {
      const item = allItems[key];
      document.getElementById("itemName").value = item.itemName;
      document.getElementById("quantityExpected").value = item.quantityExpected;
      document.getElementById("location").value = item.location;
      document.getElementById("custodian").value = item.custodian;
      document.getElementById("contact").value = item.contact;
      document.getElementById("source").value = item.source;
      document.getElementById("notes").value = item.notes;
      document.getElementById("expendable").checked = item.expendable;
      document.getElementById("returned").checked = item.returned;
      document.getElementById("editKey").value = key;
      window.scrollTo({ top: 0, behavior: "smooth" });
    };

    window.confirmReturn = async function (key) {
      await update(ref(db, `inventory/${key}`), {
        returned: true,
        lastUpdated: new Date().toISOString()
      });
    };

    window.exportCSV = function () {
      let csv = 'Item,Qty,Location,Custodian,Contact,Source,Expendable,Returned,Status,Notes,Last Updated\n';
      for (const key in allItems) {
        const item = allItems[key];
        csv += `${item.itemName},${item.quantityExpected},${item.location},${item.custodian},${item.contact},${item.source},${item.expendable},${item.returned},${item.status},${item.notes},${item.lastUpdated}\n`;
      }
      const blob = new Blob([csv], { type: 'text/csv' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'aesa_inventory_export.csv';
      a.click();
    };

    searchInput.addEventListener("input", () => {
      const q = searchInput.value.toLowerCase();
      const filtered = Object.entries(allItems).filter(([_, item]) => {
        return Object.values(item).some(val => String(val).toLowerCase().includes(q));
      });
      renderTable(Object.fromEntries(filtered));
    });
  </script>
</body>
</html>
