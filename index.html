<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AESA Inventory System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
    }
    form,
    table,
    #searchContainer {
      max-width: 900px;
      margin: auto;
    }
    input,
    select,
    textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border: none;
      border-radius: 5px;
      box-sizing: border-box;
    }
    input[type="checkbox"] {
      width: auto;
      margin-right: 0.5rem;
    }
    label {
      display: inline-block;
      margin-bottom: 0.5rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th,
    td {
      border: 1px solid #444;
      padding: 0.5rem;
      text-align: left;
      vertical-align: top;
      word-break: break-word;
    }
    th {
      background-color: #222;
    }
    button {
      background: #2ecc71;
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>AESA Inventory System</h1>

  <form id="inventoryForm">
    <input type="text" id="itemName" placeholder="Item Name" required />
    <input type="number" id="quantityExpected" min="1" value="1" placeholder="Quantity Expected" required />
    <input type="text" id="location" placeholder="Location" required />
    <input type="text" id="custodian" placeholder="Custodian" required />
    <input type="text" id="contact" placeholder="Contact Info" required />
    <input type="text" id="source" placeholder="Source (where it came from)" required />
    <textarea id="notes" placeholder="Notes (optional)"></textarea>
    <label><input type="checkbox" id="expendable" /> Expendable</label>
    <button type="submit">Add Item</button>
  </form>

  <div id="searchContainer">
    <input type="text" id="searchInput" placeholder="Search inventory..." />
  </div>

  <table id="inventoryTable">
    <thead>
      <tr>
        <th>Item</th>
        <th>Qty</th>
        <th>Location</th>
        <th>Custodian</th>
        <th>Contact</th>
        <th>Source</th>
        <th>Expendable</th>
        <th>Status</th>
        <th>Notes</th>
        <th>Last Updated</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push, set, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDZXaf9PO6E69KNiv-yjtwFxGe8c6jyz3c",
      authDomain: "video-call-system-140da.firebaseapp.com",
      projectId: "video-call-system-140da",
      storageBucket: "video-call-system-140da.appspot.com",
      messagingSenderId: "818151254357",
      appId: "1:818151254357:web:00c81df2d11a9118ffe7dc",
      measurementId: "G-XX57FM9DPN"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const form = document.getElementById("inventoryForm");
    const tableBody = document.querySelector("#inventoryTable tbody");
    const searchInput = document.getElementById("searchInput");

    let allItems = {};

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const item = {
        itemName: document.getElementById("itemName").value.trim(),
        quantityExpected: parseInt(document.getElementById("quantityExpected").value),
        location: document.getElementById("location").value.trim(),
        custodian: document.getElementById("custodian").value.trim(),
        contact: document.getElementById("contact").value.trim(),
        source: document.getElementById("source").value.trim(),
        notes: document.getElementById("notes").value.trim(),
        expendable: document.getElementById("expendable").checked,
        status: "Verified",
        lastUpdated: new Date().toISOString()
      };

      const newRef = push(ref(db, "inventory"));
      await set(newRef, item);
      form.reset();
      document.getElementById("quantityExpected").value = 1;
    });

    onValue(ref(db, "inventory"), (snapshot) => {
      const data = snapshot.val() || {};
      allItems = data;
      renderTable(Object.values(data));
    });

    function renderTable(items) {
      tableBody.innerHTML = "";
      items.forEach(item => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.itemName}</td>
          <td>${item.quantityExpected}</td>
          <td>${item.location}</td>
          <td>${item.custodian}</td>
          <td>${item.contact}</td>
          <td>${item.source}</td>
          <td>${item.expendable ? "✔️" : "❌"}</td>
          <td>${item.status}</td>
          <td>${item.notes || ""}</td>
          <td>${new Date(item.lastUpdated).toLocaleString()}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    searchInput.addEventListener("input", () => {
      const q = searchInput.value.toLowerCase();
      const filtered = Object.values(allItems).filter(item => {
        return Object.values(item).some(val => String(val).toLowerCase().includes(q));
      });
      renderTable(filtered);
    });
  </script>
</body>
</html>
