<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AESA Inventory System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
    }
    input, button {
      margin: 0.5rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #444;
      padding: 0.5rem;
      text-align: left;
      word-break: break-word;
    }
    th {
      background-color: #222;
    }
    .missing {
      background-color: #661111;
    }
    .confirmed {
      background-color: #114411;
    }
    .verified {
      background-color: #113366;
    }
    #adminForm {
      background: #222;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 8px;
    }
    #adminForm input {
      margin: 0.3rem;
    }
  </style>
</head>
<body>
  <h1>AESA Inventory System</h1>

  <div>
    <input type="file" id="csvFile" accept=".csv" />
    <button onclick="uploadCSV()">Upload Master Inventory CSV</button>
    <button onclick="toggleMissingOnly()">Toggle Missing Items Only</button>
    <button onclick="resetInventory()">⚠️ Reset All Inventory</button>
  </div>

  <div id="adminForm">
    <h2>Add Item Manually</h2>
    <input type="text" id="itemName" placeholder="Item Name" required />
    <input type="number" id="requested" placeholder="Requested Qty" required />
    <input type="text" id="custodian" placeholder="Custodian (Who Needs It)" />
    <input type="text" id="location" placeholder="Location" />
    <input type="email" id="email" placeholder="Email" />
    <input type="text" id="phone" placeholder="Phone" />
    <button onclick="addManualItem()">Add Item</button>
  </div>

  <table id="inventoryTable">
    <thead>
      <tr>
        <th>Item Name</th>
        <th>Requested</th>
        <th>Received</th>
        <th>Custodian</th>
        <th>Location</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, set, push, update, onValue, remove } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDZXaf9PO6E69KNiv-yjtwFxGe8c6jyz3c",
      authDomain: "video-call-system-140da.firebaseapp.com",
      projectId: "video-call-system-140da",
      storageBucket: "video-call-system-140da.appspot.com",
      messagingSenderId: "818151254357",
      appId: "1:818151254357:web:00c81df2d11a9118ffe7dc",
      measurementId: "G-XX57FM9DPN"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const tableBody = document.querySelector("#inventoryTable tbody");
    let showMissingOnly = false;
    let allItems = {};

    function renderTable(items) {
      tableBody.innerHTML = "";
      Object.entries(items).forEach(([key, item]) => {
        const isMissing = !item.received || item.received < item.requested;
        let statusText = "Missing";
        let rowClass = "missing";
        let actionHTML = ``;

        if (item.received >= item.requested) {
          statusText = "Complete";
          rowClass = "confirmed";
          if (item.verified) {
            statusText = "Verified";
            rowClass = "verified";
            actionHTML = "✅ Verified";
          } else {
            actionHTML = `<button onclick='verifyItem("${key}")'>Verify</button>`;
          }
        } else {
          actionHTML = `<input type='number' min='0' id='recv-${key}' placeholder='Qty'> <button onclick='confirmReceived("${key}")'>Received</button>`;
        }

        if (showMissingOnly && !isMissing) return;

        const row = document.createElement("tr");
        row.className = rowClass;
        row.innerHTML = `
          <td>${item.itemName}</td>
          <td>${item.requested}</td>
          <td>${item.received || 0}</td>
          <td>${item.custodian || ""}</td>
          <td>${item.location || ""}</td>
          <td>${item.email || ""}</td>
          <td>${item.phone || ""}</td>
          <td>${statusText}</td>
          <td>${actionHTML}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    window.toggleMissingOnly = function () {
      showMissingOnly = !showMissingOnly;
      renderTable(allItems);
    };

    window.confirmReceived = async function (key) {
      const input = document.getElementById(`recv-${key}`);
      const value = parseInt(input.value);
      if (isNaN(value) || value < 0) return alert("Enter a valid quantity.");
      await update(ref(db, `inventory/${key}`), {
        received: value
      });
    };

    window.verifyItem = async function (key) {
      await update(ref(db, `inventory/${key}`), {
        verified: true
      });
    };

    window.uploadCSV = async function () {
      const fileInput = document.getElementById("csvFile");
      const file = fileInput.files[0];
      if (!file) return alert("Please select a CSV file.");

      await remove(ref(db, "inventory"));

      const text = await file.text();
      const rows = text.trim().split("\n").map(r => r.split(","));
      const header = rows[0].map(h => h.trim().toLowerCase());

      const itemNameIdx = header.findIndex(h => h.includes("item"));
      const qtyIdx = header.findIndex(h => h.includes("quantity"));
      const custodianIdx = header.findIndex(h => h.includes("who needs") || h.includes("custodian"));
      const locationIdx = header.findIndex(h => h.includes("location"));
      const emailIdx = header.findIndex(h => h.includes("email"));
      const phoneIdx = header.findIndex(h => h.includes("phone"));

      for (let i = 1; i < rows.length; i++) {
        const row = rows[i];
        const item = {
          itemName: row[itemNameIdx]?.trim() || `Item ${i}`,
          requested: parseInt(row[qtyIdx]) || 1,
          received: 0,
          verified: false,
          custodian: row[custodianIdx]?.trim() || "",
          location: row[locationIdx]?.trim() || "",
          email: row[emailIdx]?.trim() || "",
          phone: row[phoneIdx]?.trim() || ""
        };
        const newRef = push(ref(db, "inventory"));
        await set(newRef, item);
      }

      alert("Master sheet imported successfully.");
    };

    window.addManualItem = async function () {
      const item = {
        itemName: document.getElementById("itemName").value.trim(),
        requested: parseInt(document.getElementById("requested").value),
        received: 0,
        verified: false,
        custodian: document.getElementById("custodian").value.trim(),
        location: document.getElementById("location").value.trim(),
        email: document.getElementById("email").value.trim(),
        phone: document.getElementById("phone").value.trim()
      };
      if (!item.itemName || isNaN(item.requested)) return alert("Item name and quantity are required.");
      const newRef = push(ref(db, "inventory"));
      await set(newRef, item);
      document.querySelectorAll("#adminForm input").forEach(i => i.value = "");
    };

    window.resetInventory = async function () {
      const confirmReset = confirm("⚠️ This will permanently delete all inventory items. Continue?");
      if (!confirmReset) return;
      await remove(ref(db, "inventory"));
      alert("Inventory reset complete.");
    };

    onValue(ref(db, "inventory"), (snapshot) => {
      allItems = snapshot.val() || {};
      renderTable(allItems);
    });
  </script>
</body>
</html>
