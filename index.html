<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AESA Inventory System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
    }
    form,
    table,
    #searchContainer {
      max-width: 900px;
      margin: auto;
    }
    #searchContainer {
      margin: 1rem 0;
    }
    input,
    select,
    textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border: none;
      border-radius: 5px;
      box-sizing: border-box;
    }
    input[type="checkbox"] {
      width: auto;
      margin-right: 0.5rem;
    }
    label {
      display: inline-block;
      margin-bottom: 0.5rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 0.5rem;
    }
    th,
    td {
      border: 1px solid #444;
      padding: 0.5rem;
      text-align: left;
      vertical-align: top;
      word-break: break-word;
    }
    th {
      background-color: #222;
    }
    button {
      background: #2ecc71;
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>AESA Inventory System</h1>

  <form id="inventoryForm">
    <input type="text" id="itemName" placeholder="Item Name" required />
    <input type="number" id="quantity" min="1" value="1" placeholder="Quantity" required />
    <input type="text" id="location" placeholder="Location" required />
    <input type="text" id="custodian" placeholder="Custodian (Who Possesses It)" required />
    <input type="text" id="contact" placeholder="Contact Info" required />

    <select id="status">
      <option value="Available" selected>Available</option>
      <option value="In Use">In Use</option>
      <option value="Missing">Missing</option>
      <option value="Damaged">Damaged</option>
    </select>

    <select id="category">
      <option value="">-- Select Category --</option>
      <option value="General">General</option>
      <option value="Medical">Medical</option>
      <option value="Radio">Radio</option>
      <option value="Drone">Drone</option>
      <option value="Tool">Tool</option>
      <option value="PPE">PPE</option>
    </select>

    <textarea id="notes" placeholder="Additional notes (optional)"></textarea>

    <label>
      <input type="checkbox" id="expendable" />
      Expendable Item
    </label>

    <button type="submit">Add Item</button>
  </form>

  <div id="searchContainer">
    <input type="text" id="searchInput" placeholder="Search inventory..." />
  </div>

  <table id="inventoryTable" aria-label="Inventory table">
    <thead>
      <tr>
        <th>Item</th>
        <th>Qty</th>
        <th>Location</th>
        <th>Custodian</th>
        <th>Contact</th>
        <th>Status</th>
        <th>Category</th>
        <th>Notes</th>
        <th>Expendable</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-analytics.js";
    import {
      getDatabase,
      ref,
      push,
      set,
      onValue,
      query,
      orderByChild,
      equalTo,
      update,
      get,
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDZXaf9PO6E69KNiv-yjtwFxGe8c6jyz3c",
      authDomain: "video-call-system-140da.firebaseapp.com",
      projectId: "video-call-system-140da",
      storageBucket: "video-call-system-140da.firebasestorage.app",
      messagingSenderId: "818151254357",
      appId: "1:818151254357:web:00c81df2d11a9118ffe7dc",
      measurementId: "G-XX57FM9DPN",
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getDatabase(app);

    const form = document.getElementById("inventoryForm");
    const tableBody = document.querySelector("#inventoryTable tbody");
    const searchInput = document.getElementById("searchInput");

    let inventoryData = {};

    function clearForm() {
      form.reset();
      document.getElementById("quantity").value = "1";
      document.getElementById("status").value = "Available";
      document.getElementById("category").value = "";
    }

    async function findExistingItemByName(name) {
      const itemsRef = ref(db, "inventory");
      const q = query(itemsRef, orderByChild("itemName"), equalTo(name));
      const snapshot = await get(q);
      if (snapshot.exists()) {
        const val = snapshot.val();
        const key = Object.keys(val)[0];
        return { key, data: val[key] };
      } else {
        return null;
      }
    }

    function renderTable(dataObj) {
      tableBody.innerHTML = "";
      Object.values(dataObj).forEach((item) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.itemName}</td>
          <td>${item.quantity}</td>
          <td>${item.location}</td>
          <td>${item.custodian}</td>
          <td>${item.contact}</td>
          <td>${item.status}</td>
          <td>${item.category || ""}</td>
          <td>${item.notes || ""}</td>
          <td>${item.expendable ? "✔️" : "❌"}</td>
          <td>${item.timestamp}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const itemName = document.getElementById("itemName").value.trim();
      const quantity = parseInt(document.getElementById("quantity").value);
      const location = document.getElementById("location").value.trim();
      const custodian = document.getElementById("custodian").value.trim();
      const contact = document.getElementById("contact").value.trim();
      const status = document.getElementById("status").value;
      const category = document.getElementById("category").value;
      const notes = document.getElementById("notes").value.trim();
      const expendable = document.getElementById("expendable").checked;
      const timestamp = new Date().toLocaleString();

      if (!itemName || !quantity || quantity < 1 || !location || !custodian || !contact) {
        alert("Please fill all required fields with valid data.");
        return;
      }

      const existing = await findExistingItemByName(itemName);

      if (existing) {
        const addMore = confirm(
          `Item "${itemName}" already exists with quantity ${existing.data.quantity}.\n\nDo you want to add ${quantity} to the existing quantity?`
        );

        if (addMore) {
          const newQuantity = existing.data.quantity + quantity;
          let updatedNotes = existing.data.notes || "";
          if (notes) {
            updatedNotes += updatedNotes ? "\n" + notes : notes;
          }

          const updates = {
            quantity: newQuantity,
            location,
            custodian,
            contact,
            status,
            category,
            notes: updatedNotes,
            expendable,
            timestamp,
          };

          await update(ref(db, `inventory/${existing.key}`), updates);
          clearForm();
          return;
        } else {
          return;
        }
      }

      const newItem = {
        itemName,
        quantity,
        location,
        custodian,
        contact,
        status,
        category,
        notes,
        expendable,
        timestamp,
      };

      const newRef = push(ref(db, "inventory"));
      await set(newRef, newItem);
      clearForm();
    });

    onValue(ref(db, "inventory"), (snapshot) => {
      inventoryData = snapshot.exists() ? snapshot.val() : {};
      renderTable(inventoryData);
    });

    searchInput.addEventListener("input", () => {
      const filter = searchInput.value.trim().toLowerCase();
      if (!filter) {
        renderTable(inventoryData);
        return;
      }

      const filtered = {};
      for (const key in inventoryData) {
        const item = inventoryData[key];
        const searchable = [
          item.itemName,
          item.location,
          item.custodian,
          item.contact,
          item.status,
          item.category,
          item.notes,
        ]
          .filter(Boolean)
          .join(" ")
          .toLowerCase();

        if (searchable.includes(filter)) {
          filtered[key] = item;
        }
      }

      renderTable(filtered);
    });
  </script>
</body>
</html>
