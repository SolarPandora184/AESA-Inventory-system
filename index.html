<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AESA Inventory System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
    }
    input[type="file"], button {
      margin: 0.5rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #444;
      padding: 0.5rem;
      text-align: left;
      word-break: break-word;
    }
    th {
      background-color: #222;
    }
    .missing {
      background-color: #661111;
    }
    .confirmed {
      background-color: #114411;
    }
  </style>
</head>
<body>
  <h1>AESA Inventory System</h1>

  <div>
    <input type="file" id="csvFile" accept=".csv" />
    <button onclick="uploadCSV()">Upload Master Inventory CSV</button>
    <button onclick="toggleMissingOnly()">Toggle Missing Items Only</button>
  </div>

  <table id="inventoryTable">
    <thead>
      <tr>
        <th>Item Name</th>
        <th>Qty</th>
        <th>Custodian</th>
        <th>Location</th>
        <th>Returned</th>
        <th>Confirm</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, set, push, update, onValue, remove } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDZXaf9PO6E69KNiv-yjtwFxGe8c6jyz3c",
      authDomain: "video-call-system-140da.firebaseapp.com",
      projectId: "video-call-system-140da",
      storageBucket: "video-call-system-140da.appspot.com",
      messagingSenderId: "818151254357",
      appId: "1:818151254357:web:00c81df2d11a9118ffe7dc",
      measurementId: "G-XX57FM9DPN"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const tableBody = document.querySelector("#inventoryTable tbody");
    let showMissingOnly = false;
    let allItems = {};

    function renderTable(items) {
      tableBody.innerHTML = "";
      Object.entries(items).forEach(([key, item]) => {
        if (showMissingOnly && item.returned) return;
        const row = document.createElement("tr");
        row.className = item.returned ? "confirmed" : "missing";
        row.innerHTML = `
          <td>${item.itemName}</td>
          <td>${item.quantity || 1}</td>
          <td>${item.custodian || ""}</td>
          <td>${item.location || ""}</td>
          <td>${item.returned ? "✔️" : "❌"}</td>
          <td><button onclick="confirmReturn('${key}')">Confirm Return</button></td>
        `;
        tableBody.appendChild(row);
      });
    }

    window.toggleMissingOnly = function () {
      showMissingOnly = !showMissingOnly;
      renderTable(allItems);
    };

    window.confirmReturn = async function (key) {
      await update(ref(db, `inventory/${key}`), {
        returned: true
      });
    };

    window.uploadCSV = async function () {
      const fileInput = document.getElementById("csvFile");
      const file = fileInput.files[0];
      if (!file) return alert("Please select a CSV file.");

      // Clear old data first
      await remove(ref(db, "inventory"));

      const text = await file.text();
      const rows = text.trim().split("\n").map(r => r.split(","));
      const header = rows[0].map(h => h.trim().toLowerCase());

      const itemNameIdx = header.findIndex(h => h.includes("item"));
      const qtyIdx = header.findIndex(h => h.includes("quantity"));
      const custodianIdx = header.findIndex(h => h.includes("who needs") || h.includes("custodian"));
      const locationIdx = header.findIndex(h => h.includes("location"));

      for (let i = 1; i < rows.length; i++) {
        const row = rows[i];
        const item = {
          itemName: row[itemNameIdx]?.trim() || `Item ${i}`,
          quantity: parseInt(row[qtyIdx]) || 1,
          custodian: row[custodianIdx]?.trim() || "",
          location: row[locationIdx]?.trim() || "",
          returned: false
        };
        const newRef = push(ref(db, "inventory"));
        await set(newRef, item);
      }

      alert("Master sheet imported successfully.");
    };

    onValue(ref(db, "inventory"), (snapshot) => {
      allItems = snapshot.val() || {};
      renderTable(allItems);
    });
  </script>
</body>
</html>
